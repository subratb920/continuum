services:
  mongo:
    image: mongo:7.0
    container_name: continuum-mongo
    restart: unless-stopped

    ports:
      - "45171:45171"

    volumes:
      - mongo_data:/data/db

    environment:
      MONGO_INITDB_DATABASE: continuum
      MONGO_INITDB_ROOT_USERNAME: continuum_admin
      MONGO_INITDB_ROOT_PASSWORD: continuum_dev_pw

    command: ["mongod", "--bind_ip_all", "--port", "45171"]

    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "mongodb://continuum_admin:continuum_dev_pw@localhost:45171/admin",
          "--quiet",
          "--eval",
          "db.runCommand({ ping: 1 })"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s


  continuum-api:
    build:
      context: ../continuum-api
    container_name: continuum-api
    restart: unless-stopped

    ports:
      - "45170:45170"

    environment:
      PORT: 45170
      NODE_ENV: development
      LOG_LEVEL: debug
      DB_NAME: continuum
      JWT_SECRET: dev-secret
      CLIENT_ORIGIN: http://localhost:45173
      MONGO_URI: mongodb://continuum_admin:continuum_dev_pw@continuum-mongo:45171/continuum?authSource=admin

    depends_on:
      mongo:
        condition: service_healthy


  continuum-ui:
    build:
      context: ../continuum-bridge-spine
    container_name: continuum-ui
    restart: unless-stopped

    ports:
      - "45173:45173"

    environment:
      PORT: 45173
      VITE_PORT: 45173
      VITE_API_BASE_URL: http://localhost:45170

    depends_on:
      - continuum-api

    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]


volumes:
  mongo_data:
